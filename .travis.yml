env:
  global:
    secure: 
language: node_js
sudo: false
branches:
  only:
  - hexo
cache:
  directories:
    - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_0a6446eb3ae3_key -iv $encrypted_0a6446eb3ae3_key -in .travis/id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- eval $(ssh-agent)
- ssh-add ~/.ssh/id_rsa
- cp .travis/ssh_config ~/.ssh/config
- git config --global user.name 'allenn'
- git config --global user.email 'xudongzheng1225@gmail.com'
- export TZ='Asia/Shanghai'  # 设置时区
install:
- npm install hexo-cli -g
- npm install
script:
- hexo clean
- hexo g
- hexo d
